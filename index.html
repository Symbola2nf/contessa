<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>لعبة Coup 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --yellow-glow: #fde047;
            --dark-bg: #1a1a1a;
            --dark-ui: rgba(0, 0, 0, 0.7);
        }
        body {
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--dark-bg);
            z-index: 200;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            transition: opacity 0.5s ease;
        }
        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: var(--yellow-glow);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .ui-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .ui-element {
            pointer-events: auto;
            background-color: var(--dark-ui);
            padding: 8px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .player-info {
            position: absolute;
            text-align: center;
            transform: translateX(-50%);
            transition: all 0.3s ease;
            width: 120px; 
        }
        .player-info .avatar {
            width: 50px; height: 50px;
            background-color: #4a4a4a;
            border-radius: 50%;
            border: 2px solid white;
            margin: 0 auto 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        .player-info.current-turn .avatar { /* Gemini FIX: Target avatar for glow */
            border-color: var(--yellow-glow);
            box-shadow: 0 0 15px var(--yellow-glow), 0 0 25px var(--yellow-glow);
        }
        .player-info.eliminated {
            opacity: 0.4;
            filter: grayscale(1);
        }
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            max-width: 95%;
            width: 100%;
        }
        .action-btn {
            background: linear-gradient(145deg, #5a5a5a, #3a3a3a);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            flex-shrink: 0;
        }
        .action-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
            background: linear-gradient(145deg, #6a6a6a, #4a4a4a);
        }
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #lobby, #game-over-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
            gap: 20px;
            padding: 15px;
        }
        #lobby input {
            color: black;
            padding: 10px;
            border-radius: 8px;
            border: none;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        #lobby button, #game-over-screen button {
            background: var(--yellow-glow);
            color: var(--dark-bg);
            font-weight: bold;
        }
        .message-log {
            position: absolute;
            bottom: 140px;
            left: 20px;
            width: 300px;
            height: 150px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .message-log p { margin: 3px 0; line-height: 1.4; }
        .modal {
            position: fixed;
            z-index: 50;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        .modal-content {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid var(--yellow-glow);
            width: 100%;
            max-width: 450px;
        }
        .card-selection-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .card-selection-container img {
            width: 80px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-radius: 8px;
            border: 2px solid transparent;
        }
        .card-selection-container img:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 0 15px var(--yellow-glow);
        }
        .card-selection-container img.selected {
            border-color: var(--yellow-glow);
            box-shadow: 0 0 20px var(--yellow-glow);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .action-btn {
                padding: 12px;
                font-size: 13px;
                min-width: 90px;
            }
            .action-buttons {
                gap: 5px;
                margin-bottom: 10px;
            }
            .message-log {
                width: 90vw;
                height: 120px;
                bottom: 120px;
                left: 5vw;
                font-size: 12px;
            }
            .player-info {
                width: 90px;
            }
            .player-info .avatar {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            .modal-content {
                padding: 15px;
            }
            .card-selection-container img {
                width: 70px;
            }
            .ui-element {
                padding: 6px 12px;
            }
            .top-right-ui {
                top: 10px !important;
                right: 10px !important;
            }
        }
    </style>
</head>
<body>
    
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>جاري تحميل اللعبة...</p>
    </div>

    <div id="game-container"></div>

    <div id="lobby" style="display: flex;">
        <div class="ui-element text-center">
            <h1 class="text-4xl font-bold text-yellow-300 mb-4">لعبة Coup</h1>
            <p class="mb-2">أدخل اسمك:</p>
            <input type="text" id="player-name-input" placeholder="اسم اللاعب" class="mb-4">
            <p class="mb-2">أدخل رمز اللعبة للانضمام أو أنشئ لعبة جديدة</p>
            <input type="text" id="game-id-input" placeholder="رمز اللعبة">
            <div class="flex gap-4 mt-4 justify-center">
                <button id="join-game-btn" class="action-btn">الانضمام للعبة</button>
                <button id="create-game-btn" class="action-btn">إنشاء لعبة جديدة</button>
            </div>
            <button id="start-game-btn" class="action-btn mt-4" style="display: none;">ابدأ اللعبة</button>
            <p id="lobby-error" class="text-red-500 mt-4"></p>
            <div class="mt-4">
                <h3 class="text-lg font-bold mb-2">اللاعبون في الغرفة: <span id="game-id-display"></span></h3>
                <ul id="lobby-players-list"></ul>
            </div>
        </div>
    </div>

    <div id="ui-overlay" class="ui-overlay" style="display: none;">
        <div id="player-infos" class="w-full h-full absolute"></div>
        <div class="absolute top-4 right-4 ui-element top-right-ui">
            <p>رمز اللعبة: <strong id="game-id-ingame"></strong></p>
        </div>
        <div id="message-log" class="message-log ui-element"></div>
        <div id="action-buttons" class="action-buttons"></div>
    </div>
    
    <div id="interaction-modal" class="modal">
        <div class="modal-content ui-element">
            <h3 id="modal-title" class="text-2xl mb-4"></h3>
            <p id="modal-text" class="mb-6"></p>
            <div id="modal-buttons" class="flex justify-center gap-4 flex-wrap"></div>
        </div>
    </div>
    
    <div id="target-selection-modal" class="modal">
        <div class="modal-content ui-element">
            <h3 class="text-2xl mb-4">اختر لاعبًا</h3>
            <div id="target-player-list" class="flex flex-col gap-2"></div>
            <button id="cancel-target-btn" class="mt-4 action-btn">إلغاء</button>
        </div>
    </div>

    <div id="reveal-card-modal" class="modal">
        <div class="modal-content ui-element">
            <h3 id="reveal-title" class="text-2xl mb-4"></h3>
            <p id="reveal-text" class="mb-4">اختر بطاقة لتخسرها.</p>
            <div id="reveal-cards-container" class="flex justify-center gap-4 mb-4 card-selection-container"></div>
        </div>
    </div>
    
    <div id="exchange-modal" class="modal">
        <div class="modal-content ui-element">
            <h3 class="text-2xl mb-4">تبديل البطاقات (السفير)</h3>
            <p id="exchange-text" class="mb-4">لديك 4 بطاقات. اختر 2 للاحتفاظ بهما.</p>
            <div id="exchange-cards-container" class="flex justify-center gap-4 mb-4 card-selection-container"></div>
            <button id="confirm-exchange-btn" class="action-btn" disabled>تأكيد</button>
        </div>
    </div>

    <div id="game-over-screen" style="display: none;">
        <div class="ui-element text-center">
            <h1 class="text-4xl font-bold text-yellow-300 mb-4">انتهت اللعبة!</h1>
            <p id="winner-text" class="text-2xl"></p>
            <p id="cleanup-text" class="text-sm text-gray-400 mt-4"></p>
            <button id="play-again-btn" class="mt-6 action-btn">العودة للردهة</button>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, updateDoc, collection, serverTimestamp, runTransaction, arrayUnion, arrayRemove, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBQLIKtueG954OYiWz-YDBl_LyUxc_VRT8",
            authDomain: "el-klika.firebaseapp.com",
            projectId: "el-klika",
            storageBucket: "el-klika.appspot.com", // Correct Firebase Storage bucket format
            messagingSenderId: "357776786294",
            appId: "1:357776786294:web:8cb4ec7eabe2895a133057",
            measurementId: "G-0VZ35M4V50"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const CARD_TYPES = { DUKE: 'Duke', ASSASSIN: 'Assassin', CAPTAIN: 'Captain', AMBASSADOR: 'Ambassador', CONTESSA: 'Contessa' };
        const CARD_TRANSLATIONS = {
            [CARD_TYPES.DUKE]: 'الدوق', [CARD_TYPES.ASSASSIN]: 'القاتل',
            [CARD_TYPES.CAPTAIN]: 'القبطان', [CARD_TYPES.AMBASSADOR]: 'السفير',
            [CARD_TYPES.CONTESSA]: 'الكونتيسا'
        };
        const CARD_IMAGES = {
            [CARD_TYPES.DUKE]: 'https://res.cloudinary.com/do9agtdqi/image/upload/v1754009220/duke_lag0l2.png',
            [CARD_TYPES.CONTESSA]: 'https://res.cloudinary.com/do9agtdqi/image/upload/v1754009251/contessa_cxsqzf.png',
            [CARD_TYPES.ASSASSIN]: 'https://res.cloudinary.com/do9agtdqi/image/upload/v1754009250/assasin_k8epdg.png',
            [CARD_TYPES.CAPTAIN]: 'https://res.cloudinary.com/do9agtdqi/image/upload/v1754009235/captain_chjshh.png',
            [CARD_TYPES.AMBASSADOR]: 'https://res.cloudinary.com/do9agtdqi/image/upload/v1754009472/ambassador_n12xtv.png',
            BACK: 'https://res.cloudinary.com/do9agtdqi/image/upload/v1754014741/back_czsgkx.png'
        };

        let currentUserId = null, currentGameId = null, gameUnsubscribe = null;
        let scene, camera, renderer, clock, raycaster, mouse;
        let playerObjects = {};
        let cardTextures = {};
        let textureLoader = new THREE.TextureLoader();

        // --- UI ELEMENTS ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const lobbyEl = document.getElementById('lobby');
        const gameIdInput = document.getElementById('game-id-input');
        const playerNameInput = document.getElementById('player-name-input');
        const joinGameBtn = document.getElementById('join-game-btn');
        const createGameBtn = document.getElementById('create-game-btn');
        const startGameBtn = document.getElementById('start-game-btn');
        const lobbyError = document.getElementById('lobby-error');
        const lobbyPlayersList = document.getElementById('lobby-players-list');
        const messageLog = document.getElementById('message-log');
        const gameIdDisplay = document.getElementById('game-id-display');
        const gameIdIngame = document.getElementById('game-id-ingame');
        const playAgainBtn = document.getElementById('play-again-btn');
        
        // --- AUTH ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUserId = user.uid;
                console.log("Authenticated User ID:", currentUserId);
            } else {
                signInAnonymously(auth).catch(err => console.error("Anonymous sign-in failed:", err));
            }
        });

        // --- LOBBY LOGIC ---
        createGameBtn.addEventListener('click', async () => {
            if (!validateLobbyInput()) return;
            const newGameId = doc(collection(db, 'games')).id.substring(0, 5).toUpperCase();
            await joinGame(newGameId, true);
        });

        joinGameBtn.addEventListener('click', async () => {
            if (!validateLobbyInput()) return;
            const gameId = gameIdInput.value.trim().toUpperCase();
            if (!gameId) {
                lobbyError.textContent = "الرجاء إدخال رمز اللعبة.";
                return;
            }
            await joinGame(gameId, false);
        });
        
        startGameBtn.addEventListener('click', async () => {
             if(currentGameId) await startGame(currentGameId);
        });
        
        playAgainBtn.addEventListener('click', () => {
            window.location.reload();
        });

        function validateLobbyInput() {
            if (!currentUserId) { lobbyError.textContent = "جاري المصادقة، يرجى الانتظار..."; return false; }
            if (!playerNameInput.value.trim()) { lobbyError.textContent = "الرجاء إدخال اسمك."; return false; }
            lobbyError.textContent = '';
            return true;
        }

        async function joinGame(gameId, isCreating) {
            const gameRef = doc(db, 'games', gameId);
            const playerName = playerNameInput.value.trim();
            
            try {
                await runTransaction(db, async (transaction) => {
                    const gameSnap = await transaction.get(gameRef);

                    if (isCreating) {
                        if (gameSnap.exists()) throw new Error("Game ID already exists. Try another.");
                        const initialDeck = [];
                        Object.values(CARD_TYPES).forEach(type => { for (let i = 0; i < 3; i++) initialDeck.push(type); });
                        
                        const newGameData = {
                            players: {
                                [currentUserId]: { name: playerName, coins: 2, cards: [], isAlive: true, revealedCards: [], mustReveal: null, exchangeInfo: null }
                            },
                            deck: shuffle(initialDeck),
                            discardPile: [],
                            gameState: 'waiting',
                            currentPlayerIndex: 0,
                            turnOrder: [currentUserId],
                            log: [`اللعبة ${gameId} تم إنشاؤها.`, `${playerName} انضم للعبة.`],
                            createdAt: serverTimestamp(),
                            creatorId: currentUserId,
                            pendingAction: null
                        };
                        transaction.set(gameRef, newGameData);
                    } else {
                        const gameData = gameSnap.data();
                        if (!gameSnap.exists()) throw new Error("اللعبة غير موجودة.");
                        if (Object.keys(gameData.players).length >= 6 && !gameData.players[currentUserId]) throw new Error("هذه اللعبة ممتلئة.");
                        if (gameData.gameState !== 'waiting' && !gameData.players[currentUserId]) throw new Error("لا يمكن الانضمام، اللعبة بدأت بالفعل.");
                        
                        if (!gameData.players[currentUserId]) {
                            const newPlayerData = { name: playerName, coins: 2, cards: [], isAlive: true, revealedCards: [], mustReveal: null, exchangeInfo: null };
                            transaction.update(gameRef, {
                                [`players.${currentUserId}`]: newPlayerData,
                                turnOrder: arrayUnion(currentUserId),
                                log: arrayUnion(`${playerName} انضم للعبة.`)
                            });
                        }
                    }
                });
                currentGameId = gameId;
                listenToLobbyUpdates(gameId);
            } catch (error) {
                lobbyError.textContent = error.message;
            }
        }

        function listenToLobbyUpdates(gameId) {
            const gameRef = doc(db, 'games', gameId);
            if (gameUnsubscribe) gameUnsubscribe();
            
            gameIdDisplay.textContent = `(${gameId})`;
            gameIdIngame.textContent = gameId;

            gameUnsubscribe = onSnapshot(gameRef, (docSnap) => {
                if (!docSnap.exists()) return;
                const gameData = docSnap.data();
                
                if (gameData.gameState === 'waiting') {
                    lobbyPlayersList.innerHTML = '';
                    gameData.turnOrder.forEach(pid => {
                        const player = gameData.players[pid];
                        if (player) {
                            const li = document.createElement('li');
                            li.textContent = player.name + (pid === gameData.creatorId ? ' (المضيف)' : '');
                            lobbyPlayersList.appendChild(li);
                        }
                    });
                    
                    if (currentUserId === gameData.creatorId && gameData.turnOrder.length >= 2) {
                        startGameBtn.style.display = 'block';
                    } else {
                        startGameBtn.style.display = 'none';
                    }
                } else if (gameData.gameState === 'active' || gameData.gameState === 'finished') {
                    if (lobbyEl.style.display !== 'none') {
                        preloadTextures(() => {
                            lobbyEl.style.display = 'none';
                            document.getElementById('ui-overlay').style.display = 'flex';
                            initThreeJS();
                            listenToGameUpdates(gameId);
                            // Hide loading overlay once 3D scene is ready
                            loadingOverlay.classList.add('hidden');
                        });
                    }
                }
            });
        }

        async function startGame(gameId) {
            const gameRef = doc(db, 'games', gameId);
            await runTransaction(db, async (transaction) => {
                const gameSnap = await transaction.get(gameRef);
                if (!gameSnap.exists()) throw new Error("Game not found");

                let gameData = gameSnap.data();
                if (gameData.gameState !== 'waiting') return;

                let { deck, players, turnOrder } = gameData;
                
                turnOrder.forEach(pid => {
                    players[pid].cards.push(deck.pop());
                    players[pid].cards.push(deck.pop());
                });

                transaction.update(gameRef, {
                    players, deck, gameState: 'active',
                    log: arrayUnion("<strong>بدأت اللعبة! تم توزيع البطاقات.</strong>")
                });
            });
        }
        
        function listenToGameUpdates(gameId) {
            const gameRef = doc(db, 'games', gameId);
            if (gameUnsubscribe) gameUnsubscribe();
            
            gameUnsubscribe = onSnapshot(gameRef, (docSnap) => {
                if (docSnap.exists()) {
                    const gameData = docSnap.data();
                    if (!scene) return; // Don't render if 3D scene not ready
                    
                    renderGameState(gameData);
                    
                    const myPlayerData = gameData.players[currentUserId];
                    if (!myPlayerData || !myPlayerData.isAlive) {
                        hideAllModals();
                        checkGameOver(gameData);
                        return;
                    }

                    if (myPlayerData.mustReveal) {
                        showRevealCardModal(gameData);
                    } else if (myPlayerData.exchangeInfo) {
                        showExchangeModal(gameData);
                    } else if (gameData.pendingAction) {
                        handlePendingAction(gameData);
                    } else {
                        hideAllModals(); // No pending state, hide all modals.
                    }
                    
                    checkGameOver(gameData);
                } else {
                    // Game document was deleted
                    if (gameUnsubscribe) gameUnsubscribe();
                    showGameOverScreen("انتهت اللعبة", "تم حذف بيانات اللعبة من الخادم.");
                }
            });
        }


        // --- 3D SCENE ---
        function initThreeJS() {
            if (scene) return; // Already initialized
            const container = document.getElementById('game-container');
            clock = new THREE.Clock();
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            scene.fog = new THREE.Fog(0x1a1a1a, 25, 50);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 15, 22);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xffffff, 0.9, 100);
            pointLight.position.set(0, 15, 10);
            pointLight.castShadow = true;
            scene.add(pointLight);

            const tableGeometry = new THREE.CylinderGeometry(12, 13, 0.5, 64);
            const tableMaterial = new THREE.MeshStandardMaterial({ color: 0x3d291a });
            const table = new THREE.Mesh(tableGeometry, tableMaterial);
            table.position.y = -0.25;
            table.receiveShadow = true;
            scene.add(table);
            
            const deckGeometry = new THREE.BoxGeometry(2.5, 3.5, 0.5);
            const deckMaterial = new THREE.MeshStandardMaterial({ map: cardTextures.BACK });
            const deckMesh = new THREE.Mesh(deckGeometry, deckMaterial);
            deckMesh.position.set(-5, 0.5, 0);
            deckMesh.name = "deck";
            scene.add(deckMesh);

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }
        
        function preloadTextures(callback) {
            const keys = Object.keys(CARD_IMAGES);
            let loaded = 0;
            const total = keys.length;

            if (total === 0) {
                callback();
                return;
            }

            const onAssetLoaded = () => {
                if (++loaded === total) {
                    callback();
                }
            };

            keys.forEach(key => {
                const url = CARD_IMAGES[key];
                textureLoader.load(
                    url, 
                    (texture) => { // onLoad
                        cardTextures[key] = texture;
                        onAssetLoaded();
                    }, 
                    undefined, // onProgress
                    () => { // onError
                        console.error('CRITICAL: Failed to load texture:', url);
                        onAssetLoaded();
                    }
                );
            });
        }
        
        function createCardMesh(cardType, isFaceUp = false) {
             const cardGeometry = new THREE.BoxGeometry(2.5, 3.5, 0.1);
             const materials = [
                 new THREE.MeshStandardMaterial({ color: 0x111111 }), new THREE.MeshStandardMaterial({ color: 0x111111 }),
                 new THREE.MeshStandardMaterial({ color: 0x111111 }), new THREE.MeshStandardMaterial({ color: 0x111111 }),
                 new THREE.MeshStandardMaterial({ map: isFaceUp ? cardTextures[cardType] : cardTextures.BACK }),
                 new THREE.MeshStandardMaterial({ map: cardTextures.BACK })
             ];
             const cardMesh = new THREE.Mesh(cardGeometry, materials);
             cardMesh.castShadow = true;
             cardMesh.userData = { type: cardType };
             return cardMesh;

        // --- GAME STATE RENDERING ---
        function renderGameState(gameData) {
            if (!scene) return;
            
            const { players, turnOrder, currentPlayerIndex } = gameData;
            const myIndex = turnOrder.indexOf(currentUserId);
            
            const existingPids = Object.keys(playerObjects);
            const currentPids = turnOrder;
            
            // Basic diffing to remove objects of players who left (less efficient than full diffing, but better than full clear)
            const pidsToRemove = existingPids.filter(pid => !currentPids.includes(pid));
            pidsToRemove.forEach(pid => {
                if (playerObjects[pid]) {
                    playerObjects[pid].cards.forEach(card => scene.remove(card));
                    delete playerObjects[pid];
                }
            });
            document.getElementById('player-infos').innerHTML = '';


            turnOrder.forEach((pid, index) => {
                const player = players[pid];
                if (!player) return;

                // Create player object if it doesn't exist
                if (!playerObjects[pid]) {
                    playerObjects[pid] = { cards: [], revealedCards: [] };
                }

                const relativeIndex = (index - myIndex + turnOrder.length) % turnOrder.length;
                const angle = (relativeIndex / turnOrder.length) * Math.PI * 2;
                
                const isMe = pid === currentUserId;
                const radius = isMe ? 15 : 16;
                const yPos = isMe ? 2 : 4;
                const x = Math.sin(angle) * radius;
                const z = Math.cos(angle) * radius;

                // RENDER HAND CARDS (simplified update)
                // This part is complex to make fully efficient without a library. We'll stick to a clearer, slightly less performant way.
                // Clear old cards for this player
                playerObjects[pid].cards.forEach(card => scene.remove(card));
                playerObjects[pid].cards = [];
                
                player.cards.forEach((cardType, i) => {
                    const cardMesh = createCardMesh(cardType, isMe);
                    const cardOffset = (i - (player.cards.length - 1) / 2) * 3.0;
                    
                    let targetPos, targetRot;
                    if (isMe) {
                        targetPos = new THREE.Vector3(cardOffset, yPos, z);
                        targetRot = new THREE.Euler(-Math.PI / 8, 0, 0);
                    } else {
                        targetPos = new THREE.Vector3(x + cardOffset * 0.3, yPos, z);
                        cardMesh.lookAt(camera.position); 
                        targetRot = cardMesh.rotation.clone();
                    }
                    
                    gsap.to(cardMesh.position, { duration: 0.5, x: targetPos.x, y: targetPos.y, z: targetPos.z });
                    gsap.to(cardMesh.rotation, { duration: 0.5, x: targetRot.x, y: targetRot.y, z: targetRot.z });
                    
                    scene.add(cardMesh);
                    playerObjects[pid].cards.push(cardMesh);
                });
                
                // RENDER REVEALED CARDS
                playerObjects[pid].revealedCards?.forEach(card => scene.remove(card));
                playerObjects[pid].revealedCards = [];

                player.revealedCards.forEach((cardType, i) => {
                    const cardMesh = createCardMesh(cardType, true);
                    const tablePos = new THREE.Vector3(x, 0.2, z).normalize().multiplyScalar(8); // Place on table
                    const cardOffset = (i - (player.revealedCards.length - 1) / 2) * 3.0;
                    
                    // Simple positioning on the table in front of the player
                    const finalPos = tablePos.add(new THREE.Vector3(Math.cos(angle) * cardOffset, 0, -Math.sin(angle) * cardOffset));

                    gsap.to(cardMesh.position, { duration: 0.5, x: finalPos.x, y: 0.3, z: finalPos.z });
                    gsap.to(cardMesh.rotation, { duration: 0.5, x: -Math.PI / 2, y: 0, z: -angle }); // Lay flat on table
                    
                    scene.add(cardMesh);
                    playerObjects[pid].revealedCards.push(cardMesh);
                });

                // Render UI Info
                const screenPos = toScreenPosition(new THREE.Vector3(x, yPos + (isMe ? 1.5 : 3.5), z), camera);
                const infoDiv = document.createElement('div');
                infoDiv.className = 'player-info ui-element';
                if (!player.isAlive) infoDiv.classList.add('eliminated');
                if (turnOrder[currentPlayerIndex] === pid && player.isAlive) {
                    infoDiv.classList.add('current-turn');
                }
                infoDiv.style.left = `${screenPos.x}px`;
                infoDiv.style.top = `${screenPos.y}px`;
                infoDiv.innerHTML = `<div class="avatar">${player.name.charAt(0)}</div><div class="font-bold">${player.name}</div><div>💰 ${player.coins}</div>`;
                document.getElementById('player-infos').appendChild(infoDiv);
            });
            
            updateActionButtons(gameData);
            updateMessageLog(gameData);
        }

        async function initiateAction(actionType, targetId = null) {
            const gameRef = doc(db, 'games', currentGameId);

            if (!gameSnap.exists()) return;
            const gameData = gameSnap.data();
            const actorName = gameData.players[currentUserId].name;

            if (targetId) logMessage += ` ضد <strong>${gameData.players[targetId].name}</strong>.`;

            const unchallengable = ['Income', 'Coup'];
            if (unchallengable.includes(actionType)) {
                await resolveAction({ actorId: currentUserId, actionType, targetId }, null, true); // Resolve immediately
                return;
            }

            const pendingAction = {
                actorId: currentUserId, actionType: actionType, targetId: targetId,
                responses: {}, // { [playerId]: 'pass' | 'challenge' | 'block' }
                isResolved: false
            };
            
            await updateDoc(gameRef, { pendingAction, log: arrayUnion(logMessage) });
        }

            const { pendingAction, players, turnOrder } = gameData;
            if (!pendingAction || pendingAction.isResolved) {
                hideModal('interaction-modal');

            }

            const me = players[currentUserId];
            if (!me.isAlive || pendingAction.actorId === currentUserId || pendingAction.responses[currentUserId]) {
                 // My turn, or I have already responded. Show waiting message.

            document.getElementById('modal-title').textContent = `حركة من ${actorName}!`;
            document.getElementById('modal-text').textContent = `${actorName} يقوم بـ ${pendingAction.actionType}.`;

            // Challenge button
            buttonsContainer.appendChild(createModalBtn('تحدي!', () => respondToAction('challenge')));

            // Block buttons
            const amITarget = pendingAction.targetId === currentUserId;
            if (pendingAction.actionType === 'Foreign Aid') {
                buttonsContainer.appendChild(createModalBtn('أمنع (بالدوق)', () => respondToAction('block', 'BlockForeignAid')));
            }
            if (amITarget && pendingAction.actionType === 'Steal') {
                buttonsContainer.appendChild(createModalBtn('أمنع (بالقبطان/السفير)', () => respondToAction('block', 'BlockSteal')));
            }
            if (amITarget && pendingAction.actionType === 'Assassinate') {
                buttonsContainer.appendChild(createModalBtn('أمنع (بالكونتيسا)', () => respondToAction('block', 'BlockAssassination')));
            }

        async function respondToAction(responseType, blockType = null) {
            hideModal('interaction-modal');
            const gameRef = doc(db, 'games', currentGameId);
            
            await runTransaction(db, async (transaction) => {
                const gameSnap = await transaction.get(gameRef);
                if (!gameSnap.exists()) return;
                const gameData = gameSnap.data();
                
                if (!gameData.pendingAction || gameData.pendingAction.isResolved) return;

                if (responseType === 'challenge' || responseType === 'block') {
                    // The first challenge or block resolves the action immediately.
                    await resolveAction(gameData.pendingAction, {
                        responderId: currentUserId,
                        responseType: responseType,
                        blockType: blockType
                    }, false, transaction);
                } else { // Pass
                    const newResponses = { ...gameData.pendingAction.responses, [currentUserId]: 'pass' };
                    const alivePlayers = gameData.turnOrder.filter(pid => gameData.players[pid].isAlive && pid !== gameData.pendingAction.actorId);
                    
                    // Check if all others have passed
                    if (alivePlayers.every(pid => newResponses[pid] === 'pass')) {
                        await resolveAction(gameData.pendingAction, null, true, transaction);
                    } else {
                        transaction.update(gameRef, { [`pendingAction.responses`]: newResponses });
                    }
                }
            });
        }
        
        async function resolveAction(action, response, success, transaction = null) {
            const resolver = async (trans) => {
                const gameRef = doc(db, 'games', currentGameId);
                const gameSnap = await trans.get(gameRef);
                if (!gameSnap.exists()) return;
                const gameData = gameSnap.data();
                let { players, deck, turnOrder, currentPlayerIndex } = gameData;

                const actor = players[action.actorId];
                let logMessages = [];
                let updates = {};
                let nextTurn = true;

                if (response) { // There was a challenge or block
                    const responder = players[response.responderId];
                    if (response.responseType === 'block') {
                        const blockClaim = {
                            'BlockForeignAid': CARD_TYPES.DUKE, 'BlockAssassination': CARD_TYPES.CONTESSA,
                            'BlockSteal': [CARD_TYPES.CAPTAIN, CARD_TYPES.AMBASSADOR]
                        }[response.blockType];

                        const responderHasCard = Array.isArray(blockClaim) ? responder.cards.some(c => blockClaim.includes(c)) : responder.cards.includes(blockClaim);
                        
                        if (responderHasCard) {
                             logMessages.push(`<strong>${responder.name}</strong> منع الحركة بنجاح!`);
                             success = false; // Original action fails
                        } else {
                            // Gemini FIX: Penalize player for a failed (bluffed) block attempt.
                            logMessages.push(`<strong>${responder.name}</strong> حاول المنع وكذب! الحركة الأصلية تنجح، و <strong>${responder.name}</strong> يخسر نفوذًا.`);
                            updates[`players.${response.responderId}.mustReveal`] = { reason: 'تم كشف كذبة المنع.' };
                            success = true; // The original action still succeeds because the block was invalid.
                            nextTurn = false; // The game must wait for the bluffer to reveal a card.
                        }
                    } else { // Challenge
                        const claim = {
                            'Tax': CARD_TYPES.DUKE, 'Assassinate': CARD_TYPES.ASSASSIN,
                            'Steal': CARD_TYPES.CAPTAIN, 'Exchange': CARD_TYPES.AMBASSADOR
                        }[action.actionType];

                        if (actor.cards.includes(claim)) { // Challenge failed
                            logMessages.push(`<strong>${actor.name}</strong> كان صادقًا. <strong>${responder.name}</strong> يخسر نفوذًا.`);
                            updates[`players.${response.responderId}.mustReveal`] = { reason: 'خسرت التحدي.' };
                            
                            // Swap card
                            const cardIndex = actor.cards.indexOf(claim);
                            actor.cards[cardIndex] = deck.pop();
                            deck.push(claim);
                            updates[`players.${action.actorId}.cards`] = actor.cards;
                            updates.deck = shuffle(deck);
                            logMessages.push(`${actor.name} يسحب بطاقة جديدة.`);
                            success = true;
                            nextTurn = false; // Wait for reveal
                        } else { // Challenge succeeded
                            logMessages.push(`<strong>${actor.name}</strong> كان يكذب. <strong>${actor.name}</strong> يخسر نفوذًا.`);
                            updates[`players.${action.actorId}.mustReveal`] = { reason: 'تم كشف كذبتك.' };
                            success = false;
                            nextTurn = false; // Wait for reveal
                        }
                    }
                }
                
                if (success) {
                    logMessages.push(`<strong>${actor.name}</strong> نجح في حركة <strong>${action.actionType}</strong>.`);
                    const effects = getActionEffects(gameData, action);
                    Object.assign(updates, effects);
                    if (action.actionType === 'Exchange') nextTurn = false; // Wait for exchange modal
                    if (action.actionType === 'Coup' || (action.actionType === 'Assassinate' && success)) nextTurn = false; // Wait for reveal
                }

                updates.pendingAction = null;
                if (nextTurn) {
                    updates.currentPlayerIndex = getNextPlayerIndex(gameData);
                }
                if (logMessages.length > 0) {
                    updates.log = arrayUnion(...logMessages);
                }

                trans.update(gameRef, updates);
            };

            if (transaction) await resolver(transaction);
            else await runTransaction(db, resolver);
        }

        function getActionEffects(gameData, action) {
            const { actorId, actionType, targetId } = action;
            const updates = {};
            
            switch (actionType) {
                case 'Income': updates[`players.${actorId}.coins`] = gameData.players[actorId].coins + 1; break;
                case 'Foreign Aid': updates[`players.${actorId}.coins`] = gameData.players[actorId].coins + 2; break;
                case 'Tax': updates[`players.${actorId}.coins`] = gameData.players[actorId].coins + 3; break;
                case 'Coup':
                    updates[`players.${actorId}.coins`] = gameData.players[actorId].coins - 7;
                    updates[`players.${targetId}.mustReveal`] = { reason: `تم الانقلاب عليك!`};
                    break;
                case 'Steal':
                    const stolenAmount = Math.min(2, gameData.players[targetId].coins);
                    updates[`players.${actorId}.coins`] = gameData.players[actorId].coins + stolenAmount;
                    updates[`players.${targetId}.coins`] = gameData.players[targetId].coins - stolenAmount;
                    break;
                case 'Assassinate':
                    updates[`players.${actorId}.coins`] = gameData.players[actorId].coins - 3;
                    updates[`players.${targetId}.mustReveal`] = { reason: `تم اغتيالك!`};
                    break;
                case 'Exchange':
                    const drawnCards = [gameData.deck.pop(), gameData.deck.pop()];
                    updates[`players.${actorId}.exchangeInfo`] = { cards: drawnCards };
                    updates.deck = gameData.deck;
                    break;
            }
            return updates;
        }

        function getNextPlayerIndex(gameData) {
            let nextIndex = (gameData.currentPlayerIndex + 1) % gameData.turnOrder.length;
            let count = 0; // Failsafe against infinite loops
            while(!gameData.players[gameData.turnOrder[nextIndex]].isAlive && count < gameData.turnOrder.length){
                nextIndex = (nextIndex + 1) % gameData.turnOrder.length;
                count++;
            }

                if (gameUnsubscribe) gameUnsubscribe(); gameUnsubscribe = null;
                const winnerId = alivePlayers.length === 1 ? alivePlayers[0] : null;
                const winnerName = winnerId ? gameData.players[winnerId].name : "لا أحد";
                
                await updateDoc(doc(db, 'games', currentGameId), { gameState: 'finished', log: arrayUnion(`انتهت اللعبة! الفائز هو <strong>${winnerName}</strong>.`) });

                setTimeout(() => deleteGameData(currentGameId), 15000);

            console.log(`Deleting game data for ${gameId}...`);
            try {
                await deleteDoc(doc(db, 'games', gameId));
                console.log("Game data deleted successfully.");
            } catch (error) {
                console.error("Error deleting game data:", error);
            }
        }
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function toScreenPosition(vector, camera) {
            const width = window.innerWidth, height = window.innerHeight;
            const widthHalf = width / 2, heightHalf = height / 2;
            vector.project(camera);
            vector.x = (vector.x * widthHalf) + widthHalf;
            vector.y = -(vector.y * heightHalf) + heightHalf;
            return { x: vector.x, y: vector.y };
        }
