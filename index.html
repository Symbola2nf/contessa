<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>لعبة Coup 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --yellow-glow: #fde047;
            --dark-bg: #1a1a1a;
            --dark-ui: rgba(0, 0, 0, 0.7);
        }
        body {
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--dark-bg);
            z-index: 200;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            transition: opacity 0.5s ease;
        }
        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: var(--yellow-glow);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .ui-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .ui-element {
            pointer-events: auto;
            background-color: var(--dark-ui);
            padding: 6px 12px; /* Mobile Style */
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .player-info {
            position: absolute;
            text-align: center;
            transform: translateX(-50%);
            transition: all 0.3s ease;
            width: 90px; /* Mobile Style */
            z-index: 20;
        }
        .player-info .avatar {
            width: 45px; height: 45px; /* Mobile Style */
            background-color: #4a4a4a;
            border-radius: 50%;
            border: 2px solid white;
            margin: 0 auto 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            overflow: hidden;
        }
        .player-info .avatar svg {
            width: 100%;
            height: 100%;
        }
        .player-info.current-turn .avatar {
            border-color: var(--yellow-glow);
            box-shadow: 0 0 15px var(--yellow-glow), 0 0 25px var(--yellow-glow);
        }
        .player-info.eliminated {
            opacity: 0.4;
            filter: grayscale(1);
        }
        .bottom-ui-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            box-sizing: border-box;
            pointer-events: none;
            z-index: 10;
        }
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px; /* Mobile Style */
            margin-bottom: 10px;
            max-width: 95%;
            width: 100%;
            pointer-events: auto;
        }
        .action-btn {
            background: linear-gradient(145deg, #5a5a5a, #3a3a3a);
            color: white;
            border: none;
            padding: 12px; /* Mobile Style */
            border-radius: 10px;
            font-size: 13px; /* Mobile Style */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            flex-shrink: 0;
            min-width: 80px; /* Mobile Style */
        }
        .action-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
            background: linear-gradient(145deg, #6a6a6a, #4a4a4a);
        }
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #lobby, #game-over-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
            gap: 15px;
            padding: 15px;
            overflow-y: auto;
        }
        #lobby input {
            color: black;
            padding: 10px;
            border-radius: 8px;
            border: none;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        #lobby button, #game-over-screen button {
            background: var(--yellow-glow);
            color: var(--dark-bg);
            font-weight: bold;
        }
        .message-log {
            display: none !important;
        }
        .modal {
            position: fixed;
            z-index: 50;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        .modal-content {
            background-color: #2d2d2d;
            padding: 15px; /* Mobile Style */
            border-radius: 15px;
            text-align: center;
            border: 1px solid var(--yellow-glow);
            width: 100%;
            max-width: 450px;
        }
        .card-selection-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .card-selection-container img {
            width: 70px; /* Mobile Style */
            height: auto;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-radius: 8px;
            border: 2px solid transparent;
        }
        .card-selection-container img:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 0 15px var(--yellow-glow);
        }
        .card-selection-container img.selected {
            border-color: var(--yellow-glow);
            box-shadow: 0 0 20px var(--yellow-glow);
        }
        #turn-timer {
            position: absolute;
            top: 20px;
            right: 20px;
            transform: none;
            font-size: 24px;
            font-weight: bold;
            color: var(--yellow-glow);
            text-shadow: 0 0 10px var(--yellow-glow);
            display: none;
        }
        .top-right-ui {
            display: none !important;
        }
        
        /* Avatar Customizer Styles */
        #avatar-customizer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        #avatar-preview {
            width: 100px;
            height: 100px;
            background-color: #2a2a2a;
            border: 2px solid var(--yellow-glow);
            border-radius: 50%;
            overflow: hidden;
        }
        .avatar-controls {
            display: flex;
            gap: 10px;
        }
        .avatar-controls button {
            background-color: #4a4a4a;
            border: 1px solid #6a6a6a;
            color: white;
            border-radius: 8px;
            padding: 5px 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>جاري تحميل اللعبة...</p>
    </div>

    <div id="game-container"></div>

    <div id="lobby" style="display: flex;">
        <div class="ui-element text-center">
            <h1 class="text-4xl font-bold text-yellow-300 mb-4">لعبة Coup</h1>
            
            <div id="avatar-customizer">
                <p class="mb-2">اختر شخصيتك</p>
                <div id="avatar-preview"></div>
                <div class="avatar-controls">
                    <button id="prev-shirt-btn">&lt;</button>
                    <button>القميص</button>
                    <button id="next-shirt-btn">&gt;</button>
                </div>
                 <div class="avatar-controls">
                    <button id="prev-head-btn">&lt;</button>
                    <button>الوجه</button>
                    <button id="next-head-btn">&gt;</button>
                </div>
                <div class="avatar-controls">
                    <button id="prev-eyebrows-btn">&lt;</button>
                    <button>الحواجب</button>
                    <button id="next-eyebrows-btn">&gt;</button>
                </div>
                <div class="avatar-controls">
                    <button id="prev-facialhair-btn">&lt;</button>
                    <button>اللحية</button>
                    <button id="next-facialhair-btn">&gt;</button>
                </div>
                <div class="avatar-controls">
                    <button id="prev-eyes-btn">&lt;</button>
                    <button>العينين</button>
                    <button id="next-eyes-btn">&gt;</button>
                </div>
            </div>

            <p class="mb-2">أدخل اسمك:</p>
            <input type="text" id="player-name-input" placeholder="اسم اللاعب" class="mb-4">
            <p class="mb-2">أدخل رمز اللعبة للانضمام أو أنشئ لعبة جديدة</p>
            <input type="text" id="game-id-input" placeholder="رمز اللعبة">
            <div class="flex gap-4 mt-4 justify-center">
                <button id="join-game-btn" class="action-btn">الانضمام للعبة</button>
                <button id="create-game-btn" class="action-btn">إنشاء لعبة جديدة</button>
            </div>
            <button id="start-game-btn" class="action-btn mt-4" style="display: none;">ابدأ اللعبة</button>
            <p id="lobby-error" class="text-red-500 mt-4"></p>
            <div class="mt-4">
                <h3 class="text-lg font-bold mb-2">اللاعبون في الغرفة: <span id="game-id-display"></span></h3>
                <ul id="lobby-players-list"></ul>
            </div>
        </div>
    </div>

    <div id="ui-overlay" class="ui-overlay" style="display: none;">
        <div id="player-infos" class="w-full h-full absolute"></div>
        <div id="turn-timer" class="ui-element"></div>
        <div class="absolute top-4 right-4 ui-element top-right-ui">
            <p>رمز اللعبة: <strong id="game-id-ingame"></strong></p>
        </div>
        <div class="bottom-ui-container">
            <div id="message-log" class="message-log"></div>
            <div id="action-buttons" class="action-buttons"></div>
        </div>
    </div>
    
    <div id="interaction-modal" class="modal">
        <div class="modal-content ui-element">
            <h3 id="modal-title" class="text-2xl mb-4"></h3>
            <p id="modal-text" class="mb-6"></p>
            <div id="modal-buttons" class="flex justify-center gap-4 flex-wrap"></div>
        </div>
    </div>
    
    <div id="target-selection-modal" class="modal">
        <div class="modal-content ui-element">
            <h3 class="text-2xl mb-4">اختر لاعبًا</h3>
            <div id="target-player-list" class="flex flex-col gap-2"></div>
            <button id="cancel-target-btn" class="mt-4 action-btn">إلغاء</button>
        </div>
    </div>

    <div id="reveal-card-modal" class="modal">
        <div class="modal-content ui-element">
            <h3 id="reveal-title" class="text-2xl mb-4"></h3>
            <p id="reveal-text" class="mb-4">اختر بطاقة لتخسرها.</p>
            <div id="reveal-cards-container" class="flex justify-center gap-4 mb-4 card-selection-container"></div>
        </div>
    </div>
    
    <div id="exchange-modal" class="modal">
        <div class="modal-content ui-element">
            <h3 class="text-2xl mb-4">تبديل البطاقات (السفير)</h3>
            <p id="exchange-text" class="mb-4">لديك 4 بطاقات. اختر 2 للاحتفاظ بهما.</p>
            <div id="exchange-cards-container" class="flex justify-center gap-4 mb-4 card-selection-container"></div>
            <button id="confirm-exchange-btn" class="action-btn" disabled>تأكيد</button>
        </div>
    </div>

    <div id="game-over-screen" style="display: none;">
        <div class="ui-element text-center">
            <h1 class="text-4xl font-bold text-yellow-300 mb-4">انتهت اللعبة!</h1>
            <p id="winner-text" class="text-2xl"></p>
            <p id="cleanup-text" class="text-sm text-gray-400 mt-4"></p>
            <button id="play-again-btn" class="mt-6 action-btn">العودة للردهة</button>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, updateDoc, collection, serverTimestamp, runTransaction, arrayUnion, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBQLIKtueG954OYiWz-YDBl_LyUxc_VRT8",
            authDomain: "el-klika.firebaseapp.com",
            projectId: "el-klika",
            storageBucket: "el-klika.appspot.com",
            messagingSenderId: "357776786294",
            appId: "1:357776786294:web:8cb4ec7eabe2895a133057",
            measurementId: "G-0VZ35M4V50"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const CARD_TYPES = { DUKE: 'Duke', ASSASSIN: 'Assassin', CAPTAIN: 'Captain', AMBASSADOR: 'Ambassador', CONTESSA: 'Contessa' };
        const CARD_TRANSLATIONS = {
            [CARD_TYPES.DUKE]: 'الدوق', [CARD_TYPES.ASSASSIN]: 'القاتل',
            [CARD_TYPES.CAPTAIN]: 'القبطان', [CARD_TYPES.AMBASSADOR]: 'السفير',
            [CARD_TYPES.CONTESSA]: 'الكونتيسا'
        };

        const CARD_IMAGES = {
            [CARD_TYPES.DUKE]: 'https://res.cloudinary.com/do9agtdqi/image/upload/v1754020278/duke_nsvvuc.webp',
            [CARD_TYPES.CONTESSA]: 'https://res.cloudinary.com/do9agtdqi/image/upload/v1754020277/contessa_luhbsn.webp',
            [CARD_TYPES.ASSASSIN]: 'https://res.cloudinary.com/do9agtdqi/image/upload/v1754020272/assasin_muhtsm.webp',
            [CARD_TYPES.CAPTAIN]: 'https://res.cloudinary.com/do9agtdqi/image/upload/v1754020277/captain_xqmeav.webp',
            [CARD_TYPES.AMBASSADOR]: 'https://res.cloudinary.com/do9agtdqi/image/upload/v1754020278/ambassador_k44ipg.webp',
            BACK: 'https://res.cloudinary.com/do9agtdqi/image/upload/v1754020272/back_i5ar84.webp'
        };

        let currentUserId = null, currentGameId = null, gameUnsubscribe = null;
        let scene, camera, renderer, clock;
        let playerObjects = {};
        let cardTextures = {};
        let textureLoader = new THREE.TextureLoader();
        let texturesPreloaded = false;
        let turnTimerInterval = null;
        const TURN_DURATION = 40; 
        
        // --- AVATAR CUSTOMIZATION DATA (EXPANDED) ---
        const avatarOptions = {
            shirts: ['#ff5733', '#33ff57', '#3357ff', '#ff33a1', '#a133ff', '#ffffff', '#f0e68c', '#add8e6'],
            heads: ['#f2d2b2', '#d1a377', '#a07c5b', '#6e513d', '#3c2a21'],
            eyebrows: ['M 40 18 Q 50 16 60 18', 'M 40 20 L 60 16', 'M 42 17 C 45 15, 55 15, 58 17' ],
            facialHairs: ['none', 'M 40 38 Q 50 45 60 38', 'M 38 35 C 40 50, 60 50, 62 35 L 62 45 C 55 52, 45 52, 38 45 Z'],
            eyePatches: ['none', 'M 38 20 C 35 25, 35 30, 38 35 L 52 35 C 55 30, 55 25, 52 20 Z']
        };
        let currentAvatar = {
            shirt: 0,
            head: 0,
            eyebrows: 0,
            facialHair: 0,
            eyePatch: 0
        };

        // --- UI ELEMENTS ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const lobbyEl = document.getElementById('lobby');
        const gameIdInput = document.getElementById('game-id-input');
        const playerNameInput = document.getElementById('player-name-input');
        const joinGameBtn = document.getElementById('join-game-btn');
        const createGameBtn = document.getElementById('create-game-btn');
        const startGameBtn = document.getElementById('start-game-btn');
        const lobbyError = document.getElementById('lobby-error');
        const lobbyPlayersList = document.getElementById('lobby-players-list');
        const gameIdDisplay = document.getElementById('game-id-display');
        const gameIdIngame = document.getElementById('game-id-ingame');
        const playAgainBtn = document.getElementById('play-again-btn');
        const turnTimerEl = document.getElementById('turn-timer');
        const avatarPreview = document.getElementById('avatar-preview');
        
        // --- AVATAR LOGIC (EXPANDED) ---
        function generateAvatarSVG({ shirt, head, eyebrows, facialHair, eyePatch }) {
            const shirtColor = avatarOptions.shirts[shirt];
            const headColor = avatarOptions.heads[head];
            const eyebrowPath = avatarOptions.eyebrows[eyebrows];
            const facialHairPath = avatarOptions.facialHairs[facialHair];
            const eyePatchPath = avatarOptions.eyePatches[eyePatch];
            
            return `
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <g>
                        <path d="M 20 90 V 40 C 20 30, 30 30, 40 30 H 60 C 70 30, 80 30, 80 40 V 90 Z" fill="${shirtColor}" />
                        <circle cx="50" cy="25" r="15" fill="${headColor}" />
                        
                        <circle cx="45" cy="25" r="1.5" fill="black" />
                        <circle cx="55" cy="25" r="1.5" fill="black" />
                        
                        <path d="${eyebrowPath}" stroke="black" stroke-width="2" fill="none" />
                        
                        ${facialHairPath !== 'none' ? `<path d="${facialHairPath}" fill="#281c12" />` : ''}

                        ${eyePatchPath !== 'none' ? `<path d="${eyePatchPath}" fill="black" />` : ''}
                    </g>
                </svg>
            `;
        }

        function updateAvatarPreview() {
            avatarPreview.innerHTML = generateAvatarSVG(currentAvatar);
        }

        document.getElementById('next-shirt-btn').onclick = () => { currentAvatar.shirt = (currentAvatar.shirt + 1) % avatarOptions.shirts.length; updateAvatarPreview(); };
        document.getElementById('prev-shirt-btn').onclick = () => { currentAvatar.shirt = (currentAvatar.shirt - 1 + avatarOptions.shirts.length) % avatarOptions.shirts.length; updateAvatarPreview(); };
        document.getElementById('next-head-btn').onclick = () => { currentAvatar.head = (currentAvatar.head + 1) % avatarOptions.heads.length; updateAvatarPreview(); };
        document.getElementById('prev-head-btn').onclick = () => { currentAvatar.head = (currentAvatar.head - 1 + avatarOptions.heads.length) % avatarOptions.heads.length; updateAvatarPreview(); };
        // NEW LISTENERS
        document.getElementById('next-eyebrows-btn').onclick = () => { currentAvatar.eyebrows = (currentAvatar.eyebrows + 1) % avatarOptions.eyebrows.length; updateAvatarPreview(); };
        document.getElementById('prev-eyebrows-btn').onclick = () => { currentAvatar.eyebrows = (currentAvatar.eyebrows - 1 + avatarOptions.eyebrows.length) % avatarOptions.eyebrows.length; updateAvatarPreview(); };
        document.getElementById('next-facialhair-btn').onclick = () => { currentAvatar.facialHair = (currentAvatar.facialHair + 1) % avatarOptions.facialHairs.length; updateAvatarPreview(); };
        document.getElementById('prev-facialhair-btn').onclick = () => { currentAvatar.facialHair = (currentAvatar.facialHair - 1 + avatarOptions.facialHairs.length) % avatarOptions.facialHairs.length; updateAvatarPreview(); };
        document.getElementById('next-eyes-btn').onclick = () => { currentAvatar.eyePatch = (currentAvatar.eyePatch + 1) % avatarOptions.eyePatches.length; updateAvatarPreview(); };
        document.getElementById('prev-eyes-btn').onclick = () => { currentAvatar.eyePatch = (currentAvatar.eyePatch - 1 + avatarOptions.eyePatches.length) % avatarOptions.eyePatches.length; updateAvatarPreview(); };
        
        updateAvatarPreview();


        // --- AUTH ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUserId = user.uid;
                if (texturesPreloaded) {
                    loadingOverlay.classList.add('hidden');
                }
            } else {
                signInAnonymously(auth).catch(() => {});
            }
        });
        
        preloadTextures(() => {
            texturesPreloaded = true;
            if (currentUserId) {
                loadingOverlay.classList.add('hidden');
            }
        });

        // --- LOBBY LOGIC ---
        createGameBtn.addEventListener('click', async () => {
            if (!validateLobbyInput()) return;
            const newGameId = doc(collection(db, 'games')).id.substring(0, 5).toUpperCase();
            await joinGame(newGameId, true);
        });

        joinGameBtn.addEventListener('click', async () => {
            if (!validateLobbyInput()) return;
            const gameId = gameIdInput.value.trim().toUpperCase();
            if (!gameId) {
                lobbyError.textContent = "الرجاء إدخال رمز اللعبة.";
                return;
            }
            await joinGame(gameId, false);
        });
        
        startGameBtn.addEventListener('click', async () => {
             if(currentGameId) await startGame(currentGameId);
        });
        
        playAgainBtn.addEventListener('click', () => {
            window.location.reload();
        });

        function validateLobbyInput() {
            if (!currentUserId) { lobbyError.textContent = "جاري المصادقة، يرجى الانتظار..."; return false; }
            if (!playerNameInput.value.trim()) { lobbyError.textContent = "الرجاء إدخال اسمك."; return false; }
            lobbyError.textContent = '';
            return true;
        }

        async function joinGame(gameId, isCreating) {
            const gameRef = doc(db, 'games', gameId);
            const playerName = playerNameInput.value.trim();
            
            try {
                await runTransaction(db, async (transaction) => {
                    const gameSnap = await transaction.get(gameRef);

                    const playerInitialData = { 
                        name: playerName, 
                        coins: 2, 
                        cards: [], 
                        isAlive: true, 
                        revealedCards: [],
                        avatar: currentAvatar
                    };

                    if (isCreating) {
                        if (gameSnap.exists()) throw new Error("Game ID already exists. Try another.");
                        const initialDeck = [];
                        Object.values(CARD_TYPES).forEach(type => { for (let i = 0; i < 3; i++) initialDeck.push(type); });
                        
                        const newGameData = {
                            players: { [currentUserId]: playerInitialData },
                            deck: shuffle(initialDeck),
                            gameState: 'waiting',
                            currentPlayerIndex: 0,
                            turnOrder: [currentUserId],
                            log: [`اللعبة ${gameId} تم إنشاؤها.`, `${playerName} انضم للعبة.`],
                            createdAt: serverTimestamp(),
                            creatorId: currentUserId,
                            pendingAction: null,
                            playerUpdates: {},
                            turnStartTime: null,
                            justUsedForeignAid: null, // **NEW** For Foreign Aid logic
                        };
                        transaction.set(gameRef, newGameData);
                    } else {
                        const gameData = gameSnap.data();
                        if (!gameSnap.exists()) throw new Error("اللعبة غير موجودة.");
                        if (Object.keys(gameData.players).length >= 6 && !gameData.players[currentUserId]) throw new Error("هذه اللعبة ممتلئة.");

        function preloadTextures(callback) {
            const keys = Object.keys(CARD_IMAGES);
            let loaded = 0;
            const total = keys.length;

            if (total === 0) {
                if(callback) callback();
                return;
            }

            const onAssetLoaded = () => {
                if (++loaded === total) {
                    if(callback) callback();
                }
            };

            keys.forEach(key => {
                const url = CARD_IMAGES[key];
                textureLoader.load( url, (texture) => {
                    cardTextures[key] = texture;
                    onAssetLoaded();
                }, undefined, () => {
                    onAssetLoaded();
                });
            });
        }
        
        function createCardMesh(cardType, isFaceUp = false) {
             // **MODIFIED:** Slightly smaller cards
             const cardGeometry = new THREE.BoxGeometry(3.0, 4.15, 0.1);
             const materials = [
                     new THREE.MeshStandardMaterial({ color: 0x111111 }), new THREE.MeshStandardMaterial({ color: 0x111111 }),
                     new THREE.MeshStandardMaterial({ color: 0x111111 }), new THREE.MeshStandardMaterial({ color: 0x111111 }),
                     new THREE.MeshStandardMaterial({ map: isFaceUp && cardTextures[cardType] ? cardTextures[cardType] : cardTextures.BACK }),
                     new THREE.MeshStandardMaterial({ map: cardTextures.BACK })
             ];
             const cardMesh = new THREE.Mesh(cardGeometry, materials);
             cardMesh.castShadow = true;
             cardMesh.userData = { type: cardType, isFaceUp: isFaceUp };
             return cardMesh;
        }

        // --- GAME STATE RENDERING ---
        function renderGameState(gameData) {
            if (!scene) return;

            const { players, turnOrder, currentPlayerIndex } = gameData;
            const myIndex = turnOrder.indexOf(currentUserId);
            const playerInfosContainer = document.getElementById('player-infos');
            
            const activePlayerIds = new Set(turnOrder);

            // Clean up disconnected players
            for (const pid in playerObjects) {
                if (!activePlayerIds.has(pid)) {
                    if (playerObjects[pid].infoDiv) {
                        playerObjects[pid].infoDiv.remove();
                    }
                    if (playerObjects[pid].cards) {
                        playerObjects[pid].cards.forEach(c => scene.remove(c));
                    }
                    if (playerObjects[pid].revealedCards) {
                        playerObjects[pid].revealedCards.forEach(c => scene.remove(c));
                    }
                    delete playerObjects[pid];
                }
            }

            turnOrder.forEach((pid, index) => {
                const player = players[pid];
                if (!player) return;

                if (!playerObjects[pid]) {
                    playerObjects[pid] = { cards: [], revealedCards: [], infoDiv: null };
                }

                const relativeIndex = (index - myIndex + turnOrder.length) % turnOrder.length;
                const isMe = (relativeIndex === 0);
                
                // **MODIFIED:** Unified layout logic with adjusted radius for better visibility on mobile
                const radius = 8.5; // A consistent radius for all players
                const yPos = isMe ? 2.5 : 1.5; // Keep self slightly higher, lower others
                const angle = (relativeIndex / turnOrder.length) * Math.PI * 2;
                // Position players around the circle
                const x = Math.sin(angle) * radius;
                const z = Math.cos(angle) * radius;

                updateCardGroup(playerObjects[pid].cards, player.cards, pid, 'active', { x, y: yPos, z }, angle, isMe);
                updateCardGroup(playerObjects[pid].revealedCards, player.revealedCards, pid, 'revealed', { x, y: yPos, z }, angle, isMe);
        
                // **MODIFIED:** Adjusted UI offset to match new 3D positions
                const screenPos = toScreenPosition(new THREE.Vector3(x, yPos + 3.8, z), camera);
                
                let infoDiv = playerObjects[pid].infoDiv;
                if (!infoDiv) {
                    infoDiv = document.createElement('div');
                    playerInfosContainer.appendChild(infoDiv);
                    playerObjects[pid].infoDiv = infoDiv;
                }
                
                let newClassName = 'player-info ui-element';
                if (!player.isAlive) newClassName += ' eliminated';
                if (turnOrder[currentPlayerIndex] === pid && player.isAlive) {
                    newClassName += ' current-turn';
                }
                if(infoDiv.className !== newClassName) {
                    infoDiv.className = newClassName;
                }

                infoDiv.style.left = `${screenPos.x}px`;
                infoDiv.style.top = `${screenPos.y}px`;

                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'avatar';
                if (player.avatar) {
                    avatarDiv.innerHTML = generateAvatarSVG(player.avatar);
                } else {
                    avatarDiv.textContent = player.name.charAt(0);
                }

                const contentDiv = document.createElement('div');
                contentDiv.appendChild(avatarDiv);
                contentDiv.innerHTML += `<div class="font-bold">${player.name}</div><div>💰 ${player.coins}</div>`;
                
                if (infoDiv.innerHTML !== contentDiv.innerHTML) {
                    infoDiv.innerHTML = contentDiv.innerHTML;
                }
            });
        
            updateActionButtons(gameData);
            updateTurnTimer(gameData);
        }
        
        function updateCardGroup(meshArray, dataArray, pid, cardGroupType, basePos, angle, isMe) {
            while (meshArray.length > dataArray.length) {
                scene.remove(meshArray.pop());
            }
        
            while (meshArray.length < dataArray.length) {
                const newMesh = createCardMesh(null, cardGroupType === 'revealed');
                newMesh.position.set(basePos.x, basePos.y, basePos.z);
                scene.add(newMesh);
                meshArray.push(newMesh);
            }
        
            dataArray.forEach((cardType, i) => {
                const cardMesh = meshArray[i];
                const isFaceUp = (isMe && cardGroupType === 'active') || cardGroupType === 'revealed';
        
                if (cardMesh.userData.type !== cardType || cardMesh.userData.isFaceUp !== isFaceUp) {
                    cardMesh.material[4].map = isFaceUp ? cardTextures[cardType] : cardTextures.BACK;
                    cardMesh.material[4].needsUpdate = true;
                    cardMesh.userData.type = cardType;
                    cardMesh.userData.isFaceUp = isFaceUp;
                }
        
                let targetPos, targetRot;
                // **MODIFIED:** Adjusted card offset for smaller cards
                const cardOffsetMultiplier = 3.5;
                
                if (cardGroupType === 'active') {
                    const cardOffset = (i - (dataArray.length - 1) / 2) * cardOffsetMultiplier;
                    if (isMe) {
                        targetPos = new THREE.Vector3(cardOffset, basePos.y, basePos.z + 2); // Pull my cards closer to me
                        targetRot = new THREE.Euler(-Math.PI / 8, 0, 0);
                    } else {
                        targetPos = new THREE.Vector3(basePos.x, basePos.y, basePos.z);
                        const tempLookAt = cardMesh.clone();
                        tempLookAt.position.copy(targetPos);
                        tempLookAt.lookAt(camera.position);
                        targetRot = tempLookAt.rotation.clone();
                        const offsetAngle = angle - Math.PI / 2;
                        targetPos.x += Math.sin(offsetAngle) * cardOffset * 0.3;
                        targetPos.z += Math.cos(offsetAngle) * cardOffset * 0.3;
                    }
                } else { 
                    // **MODIFIED:** Adjusted revealed card positioning for the smaller table
                    const tableRadius = 4;
                    const tablePos = new THREE.Vector3(basePos.x, 0.2, basePos.z).normalize().multiplyScalar(tableRadius);
                    const cardOffset = (i - (dataArray.length - 1) / 2) * cardOffsetMultiplier;
                    
                    const perpendicularAngle = angle - Math.PI / 2;
                    const offsetVec = new THREE.Vector3(Math.sin(perpendicularAngle), 0, Math.cos(perpendicularAngle)).multiplyScalar(cardOffset * 0.5); // reduced spread

                    targetPos = tablePos.add(offsetVec);
                    targetPos.y = 0.3;
                    targetRot = new THREE.Euler(-Math.PI / 2.3, 0, -angle);
                }
        
                gsap.to(cardMesh.position, { duration: 0.5, x: targetPos.x, y: targetPos.y, z: targetPos.z });
                gsap.to(cardMesh.rotation, { duration: 0.5, x: targetRot.x, y: targetRot.y, z: targetRot.z });
            });
        }

                if (!gameSnap.exists()) return;

                updates.justUsedForeignAid = null; // Reset flag on forced turn end
                transaction.update(gameRef, updates);
            });

        function updateTurnTimer(gameData) {
            if (turnTimerInterval) clearInterval(turnTimerInterval);
            
            const isMyTurn = gameData.turnOrder[gameData.currentPlayerIndex] === currentUserId;
            const noPendingActions = !gameData.pendingAction && (!gameData.playerUpdates || !gameData.playerUpdates[currentUserId]);

            if (gameData.gameState === 'active' && isMyTurn && noPendingActions && gameData.turnStartTime) {
                turnTimerEl.style.display = 'block';
                const startTime = gameData.turnStartTime.toDate();
                
                turnTimerInterval = setInterval(() => {
                    const now = new Date();
                    const elapsed = Math.floor((now - startTime) / 1000);
                    const remaining = TURN_DURATION - elapsed;
                    
                    if (remaining <= 0) {
                        turnTimerEl.textContent = '0';
                        clearInterval(turnTimerInterval);
                        forceEndTurn();
                    } else {
                        turnTimerEl.textContent = remaining;
                    }
                }, 1000);
            } else {
                turnTimerEl.style.display = 'none';
            }
        }
        
        async function initiateAction(actionType, targetId = null) {
            const gameRef = doc(db, 'games', currentGameId);
            const gameSnap = await getDoc(gameRef);
            if (!gameSnap.exists()) return;
            const gameData = gameSnap.data();
            const actorName = gameData.players[currentUserId].name;
            
            let logMessage = `<strong>${actorName}</strong> ينوي القيام بـ: <strong>${actionType}</strong>`;
            if (targetId) logMessage += ` ضد <strong>${gameData.players[targetId].name}</strong>.`;
            
            // **MODIFIED** Reset Foreign Aid flag at the start of any new action
            const updates = { log: arrayUnion(logMessage), justUsedForeignAid: null };

            const unchallengable = ['Income', 'Coup'];
            if (unchallengable.includes(actionType)) {
                if (actionType === 'Coup') {
                    const target = gameData.players[targetId];
                    // Rule adjustment for Coup on rich player
                    if (target.cards.length > 1 && gameData.players[currentUserId].coins >= 10) {
                         updates[`players.${currentUserId}.coins`] = gameData.players[currentUserId].coins - 7;
                         updates[`playerUpdates.${targetId}`] = { type: 'mustReveal', reason: 'تم الانقلاب عليك!' };
                    } else if (target.cards.length === 1 && gameData.players[currentUserId].coins >= 10) {
                        updates[`players.${currentUserId}.coins`] = gameData.players[currentUserId].coins - 7;
                        updates[`players.${targetId}`].coins = 0;
                        updates.log = arrayUnion(`<strong>${actorName}</strong> انقلب على <strong>${target.name}</strong>، الذي خسر كل عملاته بدلاً من نفوذه الأخير.`);
                        updates.currentPlayerIndex = getNextPlayerIndex(gameData);
                        updates.turnStartTime = serverTimestamp();
                        await updateDoc(gameRef, updates);
                        return;
                    } else { // Normal Coup
                         updates[`players.${currentUserId}.coins`] = gameData.players[currentUserId].coins - 7;
                         updates[`playerUpdates.${targetId}`] = { type: 'mustReveal', reason: 'تم الانقلاب عليك!' };
                    }
                }
                
                Object.assign(updates, getActionEffects(gameData, { actorId: currentUserId, actionType, targetId }));
                if (actionType !== 'Coup') {
                    updates.currentPlayerIndex = getNextPlayerIndex(gameData);
                    updates.turnStartTime = serverTimestamp();
                }
            } else {
                updates.pendingAction = {
                    type: 'ACTION',
                    actorId: currentUserId,
                    actionType: actionType,
                    targetId: targetId,
                    responses: {},
                };
            }
            await updateDoc(gameRef, updates);
        }

        function getNextPlayerIndex(gameData) {
            let nextIndex = gameData.currentPlayerIndex;
            let count = 0;
            do {
                nextIndex = (nextIndex + 1) % gameData.turnOrder.length;
                count++;
            } while(!gameData.players[gameData.turnOrder[nextIndex]].isAlive && count < gameData.turnOrder.length * 2);
            return nextIndex;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function toScreenPosition(vector, camera) {
            const width = window.innerWidth, height = window.innerHeight;
            const widthHalf = width / 2, heightHalf = height / 2;
            vector.project(camera);
            vector.x = (vector.x * widthHalf) + widthHalf;
            vector.y = -(vector.y * heightHalf) + heightHalf;
            return { x: vector.x, y: vector.y };
        }
        
        var handlePendingAction = function(gameData) {
            const { pendingAction, players } = gameData;
            if (!pendingAction) { hideModal('interaction-modal'); return; }

            const me = players[currentUserId];
            const modal = document.getElementById('interaction-modal');
            const buttonsContainer = document.getElementById('modal-buttons');

            if (pendingAction.type === 'ACTION' && pendingAction.actorId !== currentUserId && me.isAlive && !pendingAction.responses[currentUserId]) {

                document.getElementById('modal-title').textContent = `حركة من ${actorName}!`;
                document.getElementById('modal-text').textContent = `${actorName} يقوم بـ ${CARD_TRANSLATIONS[pendingAction.actionType] || pendingAction.actionType}.`;

                buttonsContainer.appendChild(createModalBtn('تحدي!', () => respondToAction('challenge')));

                const amITarget = pendingAction.targetId === currentUserId;
                if (pendingAction.actionType === 'Foreign Aid') {
                    buttonsContainer.appendChild(createModalBtn('أمنع (بالدوق)', () => respondToAction('block', 'BlockForeignAid')));
                }
                if (amITarget && pendingAction.actionType === 'Steal') {
                    buttonsContainer.appendChild(createModalBtn('أمنع (بالقبطان/السفير)', () => respondToAction('block', 'BlockSteal')));
                }
                if (amITarget && pendingAction.actionType === 'Assassinate') {
                    buttonsContainer.appendChild(createModalBtn('أمنع (بالكونتيسا)', () => respondToAction('block', 'BlockAssassination')));
                }

                buttonsContainer.appendChild(createModalBtn('تجاهل', () => respondToAction('pass')));
                modal.style.display = 'flex';
                return;
            }

            if (pendingAction.type === 'BLOCK' && pendingAction.actorId === currentUserId && me.isAlive && !pendingAction.responses[currentUserId]) {
                const blockerName = players[pendingAction.blockerId].name;
                document.getElementById('modal-title').textContent = `${blockerName} يمنع حركتك!`;
                document.getElementById('modal-text').textContent = `${blockerName} يدعي أن لديه ${CARD_TRANSLATIONS[pendingAction.blockCard]} لمنع ${CARD_TRANSLATIONS[pendingAction.actionType] || pendingAction.actionType}.`;
                
                buttonsContainer.appendChild(createModalBtn('تحدى المنع!', () => respondToAction('challenge_block')));
                buttonsContainer.appendChild(createModalBtn('اقبل المنع', () => respondToAction('pass_block')));
                modal.style.display = 'flex';
                return;
            }

            hideModal('interaction-modal');
        }

        var respondToAction = async function(responseType, blockType = null) {
            hideModal('interaction-modal');
            const gameRef = doc(db, 'games', currentGameId);
            
            await runTransaction(db, async (transaction) => {
                const gameSnap = await transaction.get(gameRef);
                if (!gameSnap.exists()) return;
                const gameData = gameSnap.data();
                let { pendingAction, players, turnOrder } = gameData;
                
                if (!pendingAction) return;

                const updates = {};
                const me = players[currentUserId];

                if (pendingAction.type === 'ACTION') {
                    if (responseType === 'pass') {
                        updates[`pendingAction.responses.${currentUserId}`] = 'pass';
                        const aliveOpponents = turnOrder.filter(pid => players[pid].isAlive && pid !== pendingAction.actorId);
                        const allPassed = aliveOpponents.every(pid => (pendingAction.responses[pid] === 'pass' || pid === currentUserId));
                        if (allPassed) {
                            updates.log = arrayUnion(`الجميع تجاهل. <strong>${players[pendingAction.actorId].name}</strong> نجح في حركة <strong>${CARD_TRANSLATIONS[pendingAction.actionType] || pendingAction.actionType}</strong>.`);
                            Object.assign(updates, getActionEffects(gameData, pendingAction));
                            
                            // **MODIFIED** Handle Foreign Aid bonus turn
                            if (pendingAction.actionType === 'Foreign Aid') {
                                updates.log = arrayUnion(`<strong>${players[pendingAction.actorId].name}</strong> يلعب مرة أخرى.`);
                                updates.turnStartTime = serverTimestamp();
                                updates.justUsedForeignAid = pendingAction.actorId; // Set flag
                            } else if (pendingAction.actionType !== 'Exchange' && pendingAction.actionType !== 'Assassinate') {
                                updates.currentPlayerIndex = getNextPlayerIndex(gameData);
                                updates.turnStartTime = serverTimestamp();
                            }
                            updates.pendingAction = null;
                        }
                    } else if (responseType === 'challenge') {
                        await resolveChallenge(transaction, gameData, pendingAction, currentUserId);
                        return;
                    } else if (responseType === 'block') {
                        const blockCardMap = { 'BlockForeignAid': CARD_TYPES.DUKE, 'BlockAssassination': CARD_TYPES.CONTESSA, 'BlockSteal': [CARD_TYPES.CAPTAIN, CARD_TYPES.AMBASSADOR] };
                        const blockCard = Array.isArray(blockCardMap[blockType]) ? (me.cards.includes(CARD_TYPES.CAPTAIN) ? CARD_TYPES.CAPTAIN : CARD_TYPES.AMBASSADOR) : blockCardMap[blockType];
                        
                        updates.pendingAction = {
                            type: 'BLOCK',
                            actorId: pendingAction.actorId, actionType: pendingAction.actionType,
                            targetId: pendingAction.targetId, blockerId: currentUserId,
                            blockCard: blockCard, responses: {}
                        };
                        updates.log = arrayUnion(`<strong>${me.name}</strong> يمنع الحركة!`);
                    }
                }
                else if (pendingAction.type === 'BLOCK') {
                    if (responseType === 'challenge_block') {
                        await resolveBlockChallenge(transaction, gameData, pendingAction, currentUserId);
                        return;
                    } else if (responseType === 'pass_block') {
                        updates.log = arrayUnion(`<strong>${me.name}</strong> قبل المنع. الحركة فشلت.`);
                        updates.pendingAction = null;
                        updates.currentPlayerIndex = getNextPlayerIndex(gameData);
                        updates.turnStartTime = serverTimestamp();
                    }
                }
                
                transaction.update(gameRef, updates);
            });
        }

        var resolveChallenge = async function(transaction, gameData, action, challengerId) {
            const { players, deck } = gameData;
            const actor = players[action.actorId];
            const challenger = players[challengerId];
            const updates = {};
            const claimCard = { 'Tax': CARD_TYPES.DUKE, 'Assassinate': CARD_TYPES.ASSASSIN, 'Steal': CARD_TYPES.CAPTAIN, 'Exchange': CARD_TYPES.AMBASSADOR }[action.actionType];

            if (actor.cards.includes(claimCard)) { 
                updates.log = arrayUnion(`تحدي فاشل! <strong>${actor.name}</strong> كان صادقًا. <strong>${challenger.name}</strong> يخسر نفوذًا.`);
                updates[`playerUpdates.${challengerId}`] = { type: 'mustReveal', reason: 'خسرت التحدي.' };
                
                const newDeck = [...deck];
                const cardIndex = actor.cards.indexOf(claimCard);
                const revealedCard = actor.cards.splice(cardIndex, 1)[0];
                actor.cards.push(newDeck.pop());
                newDeck.push(revealedCard);
                updates[`players.${action.actorId}.cards`] = actor.cards;
                updates.deck = shuffle(newDeck);
                updates.log = arrayUnion(`${actor.name} أظهر بطاقة ${CARD_TRANSLATIONS[revealedCard]} وسحب واحدة جديدة.`);

                Object.assign(updates, getActionEffects({ ...gameData, deck: newDeck, players }, action));
                updates.pendingAction = null; 

            } else { 
                updates.log = arrayUnion(`تحدي ناجح! <strong>${actor.name}</strong> كان يكذب ويخسر نفوذًا.`);
                updates[`playerUpdates.${action.actorId}`] = { type: 'mustReveal', reason: 'تم كشف كذبتك.' };
                updates.pendingAction = null; 
                updates.currentPlayerIndex = getNextPlayerIndex(gameData);
                updates.turnStartTime = serverTimestamp();
            }
            transaction.update(doc(db, 'games', currentGameId), updates);
        }

        var resolveBlockChallenge = async function(transaction, gameData, action, challengerId) {
            const { players, deck } = gameData;
            const blocker = players[action.blockerId];
            const challenger = players[challengerId]; 
            const updates = {};
            const blockClaim = action.blockCard;

            if (blocker.cards.includes(blockClaim)) { 
                updates.log = arrayUnion(`تحدي فاشل! <strong>${blocker.name}</strong> كان صادقًا. <strong>${challenger.name}</strong> يخسر نفوذًا.`);
                updates[`playerUpdates.${challengerId}`] = { type: 'mustReveal', reason: 'خسرت تحدي المنع.' };
                
                const newDeck = [...deck];
                const cardIndex = blocker.cards.indexOf(blockClaim);
                const revealedCard = blocker.cards.splice(cardIndex, 1)[0];
                blocker.cards.push(newDeck.pop());
                newDeck.push(revealedCard);
                updates[`players.${action.blockerId}.cards`] = blocker.cards;
                updates.deck = shuffle(newDeck);
                updates.log = arrayUnion(`${blocker.name} أظهر بطاقة ${CARD_TRANSLATIONS[revealedCard]} وسحب واحدة جديدة.`);
                
                updates.pendingAction = null;
                updates.currentPlayerIndex = getNextPlayerIndex(gameData);
                updates.turnStartTime = serverTimestamp();
            } else { 
                updates.log = arrayUnion(`تحدي ناجح! <strong>${blocker.name}</strong> كان يكذب ويخسر نفوذًا.`);
                updates[`playerUpdates.${action.blockerId}`] = { type: 'mustReveal', reason: 'تم كشف كذبة المنع.' };
                
                Object.assign(updates, getActionEffects(gameData, action));
                updates.pendingAction = null; 
            }
            transaction.update(doc(db, 'games', currentGameId), updates);
        }

        var getActionEffects = function(gameData, action) {
            const { actorId, actionType, targetId } = action;
            const updates = {};
            const actorCoins = gameData.players[actorId].coins;
            
            switch (actionType) {
                case 'Income': updates[`players.${actorId}.coins`] = actorCoins + 1; break;
                case 'Foreign Aid': updates[`players.${actorId}.coins`] = actorCoins + 2; break;
                case 'Tax': updates[`players.${actorId}.coins`] = actorCoins + 3; break;
                case 'Coup':
                    updates[`players.${actorId}.coins`] = actorCoins - 7;
                    updates[`playerUpdates.${targetId}`] = { type: 'mustReveal', reason: 'تم الانقلاب عليك!' };
                    break;
                case 'Steal':
                    const targetCoins = gameData.players[targetId].coins;
                    const stolenAmount = Math.min(2, targetCoins);
                    updates[`players.${actorId}.coins`] = actorCoins + stolenAmount;
                    updates[`players.${targetId}.coins`] = targetCoins - stolenAmount;
                    break;
                case 'Assassinate':
                    updates[`players.${actorId}.coins`] = actorCoins - 3;
                    updates[`playerUpdates.${targetId}`] = { type: 'mustReveal', reason: 'تم اغتيالك!' };
                    break;
                case 'Exchange':
                    const newDeck = [...gameData.deck];
                    const drawnCards = [newDeck.pop(), newDeck.pop()];
                    updates[`playerUpdates.${actorId}`] = { type: 'exchange', cards: drawnCards };
                    updates.deck = newDeck;
                    break;
            }
            return updates;
        }
        
        var handlePlayerUpdate = function(gameData, update) {
            hideAllModals();
            if (update.type === 'mustReveal') {
                showRevealCardModal(gameData, update.reason);
            } else if (update.type === 'exchange') {
                showExchangeModal(gameData, update.cards);
            }
        }

        var revealCard = async function(cardIndex) {
            hideModal('reveal-card-modal');
            await runTransaction(db, async (transaction) => {
                const gameRef = doc(db, 'games', currentGameId);
                const gameSnap = await transaction.get(gameRef);
                const gameData = gameSnap.data();
                const player = gameData.players[currentUserId];

                const cardToReveal = player.cards.splice(cardIndex, 1)[0];
                player.revealedCards.push(cardToReveal);

                const updates = {};
                
                let logMessage = `<strong>${player.name}</strong> يكشف ويخسر <strong>${CARD_TRANSLATIONS[cardToReveal]}</strong>.`;
                if (player.cards.length === 0) {
                    player.isAlive = false;
                    logMessage += ` <strong>${player.name}</strong> تم إقصاؤه!`;
                }

                updates[`players.${currentUserId}`] = player;
                updates[`playerUpdates.${currentUserId}`] = null;
                
                const updateCausedByChallenge = gameData.playerUpdates[currentUserId] && gameData.playerUpdates[currentUserId].reason;
                if (!updateCausedByChallenge) {
                    updates.currentPlayerIndex = getNextPlayerIndex(gameData);
                    updates.turnStartTime = serverTimestamp();
                }

                updates.log = arrayUnion(logMessage);
                transaction.update(gameRef, updates);
            });
        }

        var confirmExchange = async function(keptCards, returnedCards) {
             hideModal('exchange-modal');
             await runTransaction(db, async (transaction) => {
                 const gameRef = doc(db, 'games', currentGameId);
                 const gameData = await transaction.get(gameRef).then(snap => snap.data());
                 
                 const updates = {
                         [`players.${currentUserId}.cards`]: keptCards,
                         [`playerUpdates.${currentUserId}`]: null,
                         deck: shuffle([...gameData.deck, ...returnedCards]),
                         log: arrayUnion(`<strong>${gameData.players[currentUserId].name}</strong> قام بتبديل بطاقاته.`),
                         currentPlayerIndex: getNextPlayerIndex(gameData),
                         turnStartTime: serverTimestamp()
                 };
                 transaction.update(gameRef, updates);
             });
        }

        var showRevealCardModal = function(gameData, reason) {
            const modal = document.getElementById('reveal-card-modal');
            const container = document.getElementById('reveal-cards-container');
            const myData = gameData.players[currentUserId];
            
            document.getElementById('reveal-title').textContent = reason;
            container.innerHTML = '';

            myData.cards.forEach((cardType, index) => {
                const img = document.createElement('img');
                img.src = CARD_IMAGES[cardType];
                img.onclick = () => revealCard(index);
                container.appendChild(img);
            });
            modal.style.display = 'flex';
        }

        var showExchangeModal = function(gameData, drawnCards) {
            const modal = document.getElementById('exchange-modal');
            const container = document.getElementById('exchange-cards-container');
            const myData = gameData.players[currentUserId];
            const confirmBtn = document.getElementById('confirm-exchange-btn');
            
            const allCards = [...myData.cards, ...drawnCards];
            let selectedImages = [];
            
            container.innerHTML = '';
            const numToKeep = myData.cards.length;
            document.getElementById('exchange-text').textContent = `لديك ${allCards.length} بطاقات. اختر ${numToKeep} للاحتفاظ بها.`;
            
            allCards.forEach((cardType) => {
                const img = document.createElement('img');
                img.src = CARD_IMAGES[cardType];
                img.dataset.cardType = cardType;

                img.onclick = () => {
                    if (img.classList.contains('selected')) {
                        img.classList.remove('selected');
                        selectedImages.splice(selectedImages.indexOf(img), 1);
                    } else if (selectedImages.length < numToKeep) {
                        img.classList.add('selected');
                        selectedImages.push(img);
                    }
                    confirmBtn.disabled = selectedImages.length !== numToKeep;
                };
                container.appendChild(img);
            });

            confirmBtn.onclick = () => {
                const keptCards = selectedImages.map(img => img.dataset.cardType);
                const returnedCards = [...allCards];
                keptCards.forEach(keptType => {
                    const indexToRemove = returnedCards.indexOf(keptType);
                    if (indexToRemove > -1) returnedCards.splice(indexToRemove, 1);
                });
                confirmExchange(keptCards, returnedCards);
            };
            modal.style.display = 'flex';
        }

        var addActionBtn = function(text, onClick, disabled = false) {
            const btn = document.createElement('button');
            btn.className = 'action-btn';
            btn.textContent = text;
            btn.disabled = disabled;
            btn.onclick = onClick;
            document.getElementById('action-buttons').appendChild(btn);
        }
        
        var createModalBtn = function(text, onClick) {
            const btn = document.createElement('button');
            btn.className = 'action-btn';
            btn.textContent = text;
            btn.onclick = onClick;
            return btn;
        }

        var showTargetSelection = function(actionType) {
            const modal = document.getElementById('target-selection-modal');
            const list = document.getElementById('target-player-list');
            list.innerHTML = '';
            
            getDoc(doc(db, 'games', currentGameId)).then(docSnap => {
                const gameData = docSnap.data();
                gameData.turnOrder.forEach(pid => {
                    if (pid !== currentUserId && gameData.players[pid].isAlive) {
                        const btn = createModalBtn(gameData.players[pid].name, () => {
                            hideModal('target-selection-modal');
                            initiateAction(actionType, pid);
                        });
                        list.appendChild(btn);
                    }
                });
                modal.style.display = 'flex';
            });
            
            document.getElementById('cancel-target-btn').onclick = () => hideModal('target-selection-modal');
        }

    </script>
